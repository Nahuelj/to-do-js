<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    
    <div class="container">


        <div class="perfil">
            <div id="fecha">jueves 13 de febrero</div>
            <h1>Hola</h1>
            <span>Vamos a cumplir tus tareas</span>
        </div>
    
        <div class="agregar-tarea">
            <input id="input" type="text" placeholder="Agregar tarea">
            <i id="enter" class="fa-solid fa-circle-plus"></i>
        </div>

        <div class="seccion-tarea">
            <h3>Estas son tus tareas</h3>
            <ul id="lista">
                <li><i class="fa-regular fa-circle"></i>
                <p class="text">hacer la tarea de ingles</p>
                <i class="fas fa-trash de" data="eliminado" id="0"></i></li>
            </ul>
        </div>


    </div>

    <!-- MI SCRIPT -->
    <script src="./js/index.js"></script>
